<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
		    <ul class="navbar-nav">
		      <li class="'nav-item">
		  		<a class="navbar-brand nav-link" href="{% url 'index' %}">Django</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'myapp:register' %}">Register</a>
		      </li>

		      {% if user.is_authenticated %}
			      <li class="nav-item">
			        <a class="nav-link" href="{% url 'special' %}">Special</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
			      </li>
		      {% else %}
			      <li class="nav-item">
			        <a class="nav-link" href="{% url 'myapp:user_login' %}">Login</a>
			      </li>
		      {% endif %}

		    </ul>		
		</div>
	</nav>

	<div class="container">
		{% block body_block %}
			<!-- Anything outside of this will be inherited -->
		{% endblock %}
	</div>

</body>
</html>
